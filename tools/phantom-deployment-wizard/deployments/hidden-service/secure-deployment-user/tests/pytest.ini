[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = integration
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -s
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    docker: Docker-based integration tests
    integration: Integration tests for deployment-watcher