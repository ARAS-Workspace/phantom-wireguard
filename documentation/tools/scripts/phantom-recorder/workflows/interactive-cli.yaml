# Phantom WireGuard Interactive CLI Navigation
name: "Interactive CLI Workflow"

settings:
  typing_speed: 0.04
  command_delay: 1.5
  initial_delay: 2.0
  clear_screen: false

  cols: 120
  rows: 48

templates:
  # Navigation keys
  - &enter_key
    text: ""

  # Menu selections
  - &select_core_management
    text: "1"

  - &select_dns_management
    text: "2"

  - &select_multihop_vpn
    text: "3"

  - &select_ghost_mode
    text: "4"

  # Back/Exit navigation
  - &go_back
    text: "0"

  # Confirmations
  - &confirm
    text: "y"

  # Delays
  - &wait_for_initialize
    delay: 3.0

commands:
  # Direct connection (no ssh prefix for local/actions use)
  - text: "ssh root@164.92.248.63"
    <<: *wait_for_initialize

  - text: "phantom-wg"
    <<: *wait_for_initialize

  # 1. Core Management
  - *select_core_management
  - *enter_key

  # 2. DNS Management
  - *select_dns_management
  - *enter_key

  # 3. Multihop VPN
  - *select_multihop_vpn
  - *enter_key

  # 4. Ghost Mode
  - *select_ghost_mode
  - *enter_key

  # Exit phantom-wg
  - *go_back
  - *confirm
