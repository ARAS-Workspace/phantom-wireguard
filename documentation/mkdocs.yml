site_name: Phantom-WG
site_description: Phantom-WG is a modular tool for setting up and managing WireGuard VPN infrastructure on your own server.
site_author: Rıza Emre ARAS
site_url: https://docs.phantom.tc
#use_directory_urls: false  # This creates .html files instead of directories

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    # - navigation.instant  # Removed - incompatible with i18n
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/ghost

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: tr
          name: Türkçe
          build: true
          nav_translations:
            Home: Ana Sayfa
            API Documentation: API Dokümantasyonu
            Feature Showcase: Özellik Tanıtımı
            Interactive CLI: İnteraktif CLI
            Modules: Modüller
            Core: Çekirdek (Core)
            Add Client: İstemci Ekle
            Remove Client: İstemci Kaldır
            List Clients: İstemcileri Listele
            Export Config: Yapılandırma Dışa Aktar
            Server Status: Sunucu Durumu
            Service Logs: Servis Logları
            Latest Clients: Son İstemciler
            Restart Service: Servisi Yeniden Başlat
            Firewall Status: Güvenlik Duvarı Durumu
            Tweak Settings: İnce Ayarlar
            Change Subnet: Subnet Değiştir
            DNS: DNS
            Ghost: Ghost
            Multihop: Multihop
            Complete Workflow: Tam İş Akışı
            Overview: Genel Bakış
            Change DNS Servers: DNS Sunucularını Değiştir
            Test DNS Servers: DNS Sunucularını Test Et
            DNS Status: DNS Durumu
            Get DNS Servers: DNS Sunucularını Al
            Enable: Etkinleştir
            Disable: Devre Dışı Bırak
            Status: Durum
            Casper Tool: Casper Aracı
            Import VPN Config: VPN Yapılandırması İçe Aktar
            Enable Multihop: Multihop Etkinleştir
            Disable Multihop: Multihop Devre Dışı Bırak
            List Exits: Çıkış Noktalarını Listele
            Remove VPN Config: VPN Yapılandırmasını Kaldır
            Test VPN: VPN Bağlantısını Test Et
            Reset State: Durumu Sıfırla
            Session Log: Oturum Günlüğü
            Factory Reset: Fabrika Sıfırlama
            Common Operations: Yaygın İşlemler
            Advanced Usage: Gelişmiş Kullanım
            References: Referanslar
            Environments: Test Ortamları


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      linenums: false
      linenums_style: inline
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde
  - attr_list
  - md_in_html

