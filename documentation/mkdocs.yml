site_name: Phantom-WG
site_description: Phantom-WG is a modular tool for setting up and managing WireGuard VPN infrastructure on your own server.
site_author: Rıza Emre ARAS
site_url: https://docs.phantom.tc
#use_directory_urls: false  # This creates .html files instead of directories

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  features:
    # - navigation.instant  # Removed - incompatible with i18n
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/ghost

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: tr
          name: Türkçe
          build: true
          nav_translations:
            Home: Ana Sayfa
            API: API
            Video Showcase: Video Vitrin
            Test Environment: Test Ortamı
            Modules: Modüller
            Core: Çekirdek (Core)
            Add Client: İstemci Ekle
            Remove Client: İstemci Kaldır
            List Clients: İstemcileri Listele
            Export Config: Yapılandırma Dışa Aktar
            Server Status: Sunucu Durumu
            Service Logs: Servis Logları
            Latest Clients: Son İstemciler
            Restart Service: Servisi Yeniden Başlat
            Firewall Status: Güvenlik Duvarı Durumu
            Tweak Settings: İnce Ayarlar
            Change Subnet: Subnet Değiştir
            DNS: DNS
            Ghost: Ghost
            Multihop: Multihop
            Complete Workflow: Tam İş Akışı


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      linenums: false
      linenums_style: inline
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - API: api.md
  - Video Showcase:
      - Test Environment: video-showcase/test-environment.md
      - Modules:
          - Core:
              - Add Client: video-showcase/modules/core/add-client.md
              - Remove Client: video-showcase/modules/core/remove-client.md
              - List Clients: video-showcase/modules/core/list-clients.md
              - Export Config: video-showcase/modules/core/export-client.md
              - Server Status: video-showcase/modules/core/server-status.md
              - Service Logs: video-showcase/modules/core/service-logs.md
              - Latest Clients: video-showcase/modules/core/recent-clients.md
              - Restart Service: video-showcase/modules/core/restart-service.md
              - Firewall Status: video-showcase/modules/core/firewall-status.md
              - Tweak Settings: video-showcase/modules/core/tweak-settings.md
              - Change Subnet: video-showcase/modules/core/change-subnet.md
          - DNS:
              - Complete Workflow: video-showcase/modules/dns/compact.md
          - Ghost:
              - Complete Workflow: video-showcase/modules/ghost/compact.md
          - Multihop:
              - Complete Workflow: video-showcase/modules/multihop/compact.md


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/remrearas
    - icon: fontawesome/solid/envelope
      link: mailto:r.emrearas@proton.me
  generator: true

extra_css:
