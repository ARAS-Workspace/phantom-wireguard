[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = unit integration
norecursedirs = reports htmlcov .git .pytest_cache __pycache__

addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -s

log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

markers =
    unit: Unit tests for Ghost module
    integration: Integration tests for Ghost module with real environment
    docker: Docker-based integration tests (requires Docker, use with --docker flag)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
